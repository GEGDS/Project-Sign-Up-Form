<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="style" type="text/css" >
    <title>Document</title>
</head>
<body>
    <aside>
        <img src="./Images/siamak-QYvpHmW2eos-unsplash.jpg">

    </aside>

    <header>
        <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sing up now to get started.
            
            “People’s Dreams... Have No Ends”  
            Marshall D. Teach</h1>
    </header>

    <main>
        <form>
            <div>
                <label for="fname">First Name</label>
                <input id="fname" name="fname" type="text" required>
            </div>

            <div>
                <label for="lname">Last Name</label>
                <input id="lname" name="lname" type="text" required>
            </div>

            <div>
                <label for="email">E-mail</label>
                <input id="email" name="email" type="email" required>
            </div>

            
            <div>
                <label for="phone">Phone Number</label>
                <input id="phone" name="phone" type="tel"  min="11" max="11" required>
            </div>

            <div>
                <label>Password</label>
                <input  name="password" type="password" required>
            </div>

            <div>
                <label>Confirm Password</label>
                <input  name="confirmPassword" type="password" required>
            </div>

        </form>
    </main>

    <footer>
        <div>
            <label>Create Account</label>
            <button>Create Account</button>
        </div>
        <p>Already have an account ? <a>Log in</a></p>
    </footer>
    
</body>
